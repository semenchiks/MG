<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рефлексия</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body { overflow: auto; }
    .reflexia-wrapper { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; overflow: auto; }
    .reflexia-card { width: 100%; max-width: 720px; background: #ffffff; border: 3px solid var(--yellow-primary); border-radius: 16px; box-shadow: 0 8px 24px rgba(255,224,0,0.25); overflow: hidden; position: relative; z-index: 10; }
    .reflexia-header { background: linear-gradient(135deg, var(--yellow-primary), var(--yellow-hover)); color: #222; padding: 16px 20px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
    .reflexia-body { padding: 20px; }
    .question-title { font-size: 18px; font-weight: 700; margin-bottom: 14px; }
    .options { display: grid; gap: 10px; }
    .option { display: flex; align-items: center; gap: 10px; background: #fff; border: 2px solid #eee; border-radius: 10px; padding: 10px 12px; cursor: pointer; min-height: 56px; }
    .option input { accent-color: #222; }
    .option span { white-space: normal; word-break: break-word; display: block; flex: 1; line-height: 1.35; }
    .reflexia-footer { display: flex; justify-content: space-between; padding: 16px 20px; border-top: 2px solid var(--yellow-primary); }
    .btn { background: var(--yellow-primary); color: #222; border: 2px solid #222; padding: 10px 16px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: transform .2s ease; }
    .btn[disabled] { opacity: .6; cursor: not-allowed; }
    .btn:hover { transform: translateY(-2px); }
    .step-indicator { font-weight: 600; color: #555; }
    .question-step { display: none; }
    .question-step.active { display: block; }
    /* Анимации переходов между шагами */
    .animate-in-right { animation: slideInRight 0.28s ease-out both; }
    .animate-in-left { animation: slideInLeft 0.28s ease-out both; }
    .animate-out-left { animation: slideOutLeft 0.28s ease-in both; }
    .animate-out-right { animation: slideOutRight 0.28s ease-in both; }
    @keyframes slideInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes slideInLeft  { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes slideOutLeft { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(-20px); } }
    @keyframes slideOutRight{ from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(20px); } }
    .result-step { display:none; text-align:center; padding: 10px 0; }
    .result-step.active { display:block; }
    .result-title { font-size: 20px; font-weight: 800; margin-bottom: 12px; }
    .result-image { width: 100%; height: auto; max-height: 70vh; object-fit: contain; border-radius: 12px; border: 3px solid var(--yellow-primary); box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
    .result-text { margin-top: 10px; color: #444; font-weight: 600; }
    .restart-btn { margin-top: 14px; background: var(--yellow-primary); color: #222; border: 2px solid #222; padding: 10px 16px; border-radius: 10px; font-weight: 700; cursor: pointer; }
    .home-link { display: inline-flex; align-items: center; gap: 8px; color: #222; text-decoration: none; font-weight: 700; border: 2px solid #222; padding: 8px 12px; border-radius: 10px; background: #fff; }
    .topbar { position: fixed; top: 16px; left: 16px; z-index: 50; }
    @media (max-width: 576px) { .reflexia-card { border-radius: 12px; } .reflexia-header { padding: 12px 14px; } .reflexia-body { padding: 14px; } .reflexia-footer { padding: 12px 14px; } }
  </style>
</head>
<body>
  

  <div class="reflexia-wrapper">
    <div class="reflexia-card" role="region" aria-label="Страница рефлексии">
      <div class="reflexia-header">
        <i class="fa-regular fa-comments"></i>
        <span>Рефлексия</span>
        <span style="margin-left:auto" class="step-indicator" id="step-indicator">Шаг 1 из 3</span>
      </div>
      <div class="reflexia-body">
        <!-- Вопрос 1 -->
        <div class="question-step active" data-step="1">
          <div class="question-title">Я узнал...</div>
          <div class="options" role="group" aria-labelledby="q1-label">
            <label class="option"><input type="checkbox" name="q1" value="Дополнительные возможности использования CSS"> <span>Дополнительные возможности использования CSS</span></label>
            <label class="option"><input type="checkbox" name="q1" value="О возможности применения свойства transform в CSS"> <span>О возможности применения свойства transform в CSS</span></label>
            <label class="option"><input type="checkbox" name="q1" value="О использовании функции scale CSS"> <span>О использовании функции scale CSS</span></label>
          </div>
        </div>

        <!-- Вопрос 2 -->
        <div class="question-step" data-step="2">
          <div class="question-title">Я смог...</div>
          <div class="options" role="group" aria-labelledby="q2-label">
            <label class="option"><input type="checkbox" name="q2" value="Повернут изображение с помощью CSS"> <span>Повернут изображение с помощью CSS</span></label>
            <label class="option"><input type="checkbox" name="q2" value="Отобразить изображение с помощью CSS"> <span>Отобразить изображение с помощью CSS</span></label>
            <label class="option"><input type="checkbox" name="q2" value="Выполнить задания в установленный срок"> <span>Выполнить задания в установленный срок</span></label>
            <label class="option"><input type="checkbox" name="q2" value="Реализовать свою роль в команде"> <span>Реализовать свою роль в команде</span></label>
          </div>
        </div>

        <!-- Вопрос 3 -->
        <div class="question-step" data-step="3">
          <div class="question-title">Я заинтересовался...</div>
          <div class="options" role="group" aria-labelledby="q3-label">
            <label class="option"><input type="checkbox" name="q3" value="Темой урока"> <span>Темой урока</span></label>
            <label class="option"><input type="checkbox" name="q3" value="Достижением цели урока"> <span>Достижением цели урока</span></label>
            <label class="option"><input type="checkbox" name="q3" value="Изучением дополнительных возможностей CSS с помощью источников знаний"> <span>Изучением дополнительных возможностей CSS с помощью источников знаний</span></label>
            <label class="option"><input type="checkbox" name="q3" value="В профессиональном росте и интересе данной темы"> <span>В профессиональном росте и интересе данной темы</span></label>
          </div>
        </div>

        <!-- Результат -->
        <div id="result-step" class="result-step" role="region" aria-live="polite" aria-label="Результат рефлексии">
          <img id="result-image" class="result-image" alt="Иллюстрация результата" />
          <div id="result-text" class="result-text"></div>
        </div>
      </div>
      <div class="reflexia-footer">
        <button class="btn" id="prev-btn" disabled>Назад</button>
        <button class="btn" id="next-btn">Далее</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/reflexia.js"></script>
</body>
</html>
